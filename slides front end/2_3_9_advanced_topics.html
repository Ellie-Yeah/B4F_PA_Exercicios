<h1 id="t%C3%B3picos-avan%C3%A7ados">Tópicos Avançados</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h2 id="t%C3%B3picos-avan%C3%A7ados-1">Tópicos Avançados</h2>
<p>Agora que já começas a perceber como podes construir interfaces com o <code>React</code>, está na hora de te dar a conhecer alguma informação que poderá ser útil para o teu futuro, quer aqui no Programa Avançado de Programação, quer na empresa para onde irás trabalhar.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h1 id="hooks">Hooks</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h2 id="hooks-1">Hooks</h2>
<p>Entre essa informação, é importante perceberes um pouco melhor</p>
<ul>
<li>como funcionam os <code>hooks</code>;</li>
<li>que outros <code>hooks</code> podem ser interessantes de conhecer;</li>
<li>e como podes criar os teus próprios <code>hooks</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="regras-dos-hooks">Regras dos Hooks</h3>
<p>Tal como todas as coisas boas na vida, também os <code>hooks</code> tem regras de utilização, não são muitas, mas são importantes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="regras-dos-hooks---regra-1">Regras dos Hooks - Regra 1</h3>
<p><code>hooks</code> só podem ser chamados no nível mais alto de um <code>Component</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="regras-dos-hooks---regra-1-1">Regras dos Hooks - Regra 1</h3>
<p>Ou seja, <strong>não devem ser chamados</strong> dentro de:</p>
<ul>
<li>ciclos (<code>while</code>, <code>for</code>, etc);</li>
<li>condições (<code>if</code>, <code>switch...case</code>, etc)</li>
<li>nem funções aninhadas (funções dentro de funções).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="regras-dos-hooks---regra-1-2">Regras dos Hooks - Regra 1</h3>
<p>Os <code>hooks</code> devem aparecer sempre todos antes do primeiro <code>return</code> do teu <code>Component</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="regras-dos-hooks---regra-1-3">Regras dos Hooks - Regra 1</h3>
<p>Esta primeira regra <strong>garante</strong> que os <code>hooks</code> são sempre chamados na mesma <strong>ordem</strong>, o que permite ao React preservar o estado entre várias chamadas a <code>useState</code> e <code>useEffect</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="regras-dos-hooks---regra-2">Regras dos Hooks - Regra 2</h3>
<ol start="2">
<li><code>hooks</code> só podem ser chamados a partir de <code>React Functions</code>, ou seja, dentro de um <code>Function Component</code> ou dentro do teu próprio <code>hook</code>, mas nunca numa função <code>javascript</code> normal.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="regras-dos-hooks---regra-2-1">Regras dos Hooks - Regra 2</h3>
<p>Esta regra <strong>garante</strong> que toda a <strong>lógica</strong> relacionada com o estado de um componente está <strong>claramente visível</strong> a partir do seu código fonte.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="regras-dos-hooks-1">Regras dos Hooks</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">Counter</span>(<span class="hljs-params">props</span>) {
    <span class="hljs-keyword">const</span> [state, setState] = <span class="hljs-title function_">useState</span>(<span class="hljs-number">0</span>)
    <span class="hljs-keyword">return</span> (<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>{state}<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>)
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="cria-os-teus-pr%C3%B3prios-hooks">Cria os teus próprios <code>hooks</code></h3>
<p>Por esta altura deves estar a perguntar-te como poderias criar o teu próprio <code>hook</code> para implementar a funcionalidade que vai fazer o teu projecto sobressair de uma forma fácil de reutilizar.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="cria-os-teus-pr%C3%B3prios-hooks-1">Cria os teus próprios <code>hooks</code></h3>
<p>Lembras-te do exemplo do relógio?</p>
<p>Vamos criar um <code>hook</code> que tem o objetivo de retornar sempre a data atual, que é atualizada uma vez por segundo.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="cria-os-teus-pr%C3%B3prios-hooks-2">Cria os teus próprios <code>hooks</code></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">import</span> {useEffect, useState} <span class="hljs-keyword">from</span> <span class="hljs-string">&quot;react&quot;</span>;

<span class="hljs-keyword">function</span> <span class="hljs-title function_">useCurrentDate</span>(<span class="hljs-params"></span>) {
    <span class="hljs-keyword">const</span> [now, setNow] = <span class="hljs-title function_">useState</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Date</span>())
    <span class="hljs-title function_">useEffect</span>(<span class="hljs-function">() =&gt;</span> {
        <span class="hljs-keyword">const</span> <span class="hljs-title function_">tick</span> = (<span class="hljs-params"></span>) =&gt; <span class="hljs-title function_">setNow</span>(<span class="hljs-keyword">new</span> <span class="hljs-title class_">Date</span>())
        <span class="hljs-keyword">const</span> interval = <span class="hljs-built_in">setInterval</span>(tick, <span class="hljs-number">1000</span>)
        <span class="hljs-keyword">return</span> <span class="hljs-function">() =&gt;</span> <span class="hljs-built_in">clearInterval</span>(interval)
    }, [])
    <span class="hljs-keyword">return</span> now
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="cria-os-teus-pr%C3%B3prios-hooks-3">Cria os teus próprios <code>hooks</code></h3>
<p>O nosso <code>hook</code>: <code>useCurrentDate</code> retorna a data atual e o valor é atualizado uma vez por segundo.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="cria-os-teus-pr%C3%B3prios-hooks-4">Cria os teus próprios <code>hooks</code></h3>
<p>Depois podemos utilizar facilmente este código no componente do Tema 2, Capítulo 3 deste módulo.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">Clock</span>(<span class="hljs-params"></span>) {
    <span class="hljs-keyword">const</span> date = <span class="hljs-title function_">useCurrentDate</span>()
    <span class="hljs-keyword">return</span> (
        <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>Relógio<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">h2</span>&gt;</span>São {date.toLocaleTimeString()}.<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span></span>
    );
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="cria-os-teus-pr%C3%B3prios-hooks-5">Cria os teus próprios <code>hooks</code></h3>
<p><strong>Atenção aos nomes dos teus <code>hooks</code>. Eles devem começar sempre com <code>use</code> para que as validações do React funcionem.</strong></p>
<p>Podes aprender mais sobre os Hooks que tens disponíveis<br />
no <a href="https://reactjs.org/docs/hooks-reference.html">Site do React</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h1 id="refs">Refs</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h2 id="refs-1">Refs</h2>
<p><code>Refs</code> permitem-te aceder diretamente a <code>Nós da DOM</code> ou <code>Elementos React</code> criados no método render.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h2 id="refs-2">Refs</h2>
<p>Alguns casos de uso que são bons para refs são:</p>
<ul>
<li>Gerir foco;</li>
<li>Gerir seleção de texto;</li>
<li>Gerir o estado de reprodução de audio ou vídeo;</li>
<li>Iniciar animações imperativas;</li>
<li>Integrar com bibliotecas feitas para a <code>DOM</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> <span class="hljs-title class_">FancyButton</span> = <span class="hljs-title class_">React</span>.<span class="hljs-title function_">forwardRef</span>(<span class="hljs-function">(<span class="hljs-params">props, ref</span>) =&gt;</span> (

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h2 id="context-1">Context</h2>
<p>O <code>context</code> dá-nos uma forma de passar informação através da árvore de componentes sem ter de passar as props manualmente para baixo a cada nível. Desta forma o <code>context</code> guarda a informação que é <strong>global</strong> na tua App.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="usecontext-2"><code>useContext</code></h3>
<p>Se quiseres atualizar o valor de um <code>context</code> só o podes fazer no local onde este é declarado, recorrendo, por exemplo, ao <code>state</code> desse componente.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="usecontext-3"><code>useContext</code></h3>
<p>Se quiseres atualizar o valor em qualquer nível, o próprio <code>context</code> deve conter uma função que altera o seu valor.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h3 id="usecontext-4"><code>useContext</code></h3>
<p>Podes aprender mais sobre <code>context</code> em React<br />
no <a href="https://reactjs.org/docs/context.html#when-to-use-context">Site do React</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h2 id="componentes-de-alta-ordem">Componentes de Alta Ordem</h2>
<p>Um Componente de Alta Ordem (Higher-Order Component), é um componente que recebe um componente e retorna um novo componente.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h2 id="componentes-de-alta-ordem-1">Componentes de Alta Ordem</h2>
<p>Deves lembrar-te ainda do conceito de Funções de Alta Ordem (Higher-Order Functions) que aprendeste no capítulo sobre <strong>Programação Funcional</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h2 id="componentes-de-alta-ordem-2">Componentes de Alta Ordem</h2>
<p>Os Componentes de Alta Ordem funcionam da mesma forma e têm as mesmas vantagens, ou seja, ajudam-te a escrever código ainda mais reutilizável.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h2 id="componentes-de-alta-ordem-3">Componentes de Alta Ordem</h2>
<p>Um exemplo em que faz sentido utilizar <code>Higher-Order Components</code> é quando queremos implementar uma funcionalidade que pode ser utilizada em vários componentes. Por exemplo, a funcionalidade de atualizar quando existe um novo valor numa <code>DataSource</code>, ou fonte de dados.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h2 id="componentes-de-alta-ordem-4">Componentes de Alta Ordem</h2>
<p>Podemos invocar o nosso <code>HoC</code> <code>withWindow</code>, que recebe um <code>Component</code>, e uma função que obtém a informação necessária a<br />
partir do <code>DataSource</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">const</span> <span class="hljs-title class_">CommentListWithWidth</span> = <span class="hljs-title function_">withWindow</span>(
    <span class="hljs-title class_">CommentList</span>,
    <span class="hljs-function">(<span class="hljs-params"><span class="hljs-variable language_">window</span></span>) =&gt;</span> <span class="hljs-variable language_">window</span>.<span class="hljs-property">innerWidth</span>
);

<span class="hljs-keyword">const</span> <span class="hljs-title class_">BlogPostWithWidth</span> = <span class="hljs-title function_">withWindow</span>(
    <span class="hljs-title class_">BlogPost</span>,
    <span class="hljs-function">(<span class="hljs-params"><span class="hljs-variable language_">window</span></span>) =&gt;</span> <span class="hljs-variable language_">window</span>.<span class="hljs-property">innerWidth</span>
);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h2 id="componentes-de-alta-ordem-5">Componentes de Alta Ordem</h2>
<p>Este <code>HoC</code> pode ser implementado numa função que recebe um Componente e uma função para selecionar dados, e retorna outro componente.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
<h2 id="componentes-de-alta-ordem-6">Componentes de Alta Ordem</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">withWindow</span>(<span class="hljs-params">WrappedComponent, selectData</span>) {

            <span class="hljs-variable language_">this</span>.<span class="hljs-property">handleChange</span> = <span class="hljs-variable language_">this</span>.<span class="hljs-property">handleChange</span>.<span class="hljs-title function_">bind</span>(<span class="hljs-variable language_">this</span>);

        }
        <span class="hljs-comment">// ...</span>
    };
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-theme="b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj" lang="en-US" style="--theme:b1r6tzhvwy8c8lpyumepoerainzrxh19ykum966rj;" data-size="16:9">
